<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center"><strong>Pokemón Api</strong></h1>
    </div>
  </div>
  <hr>
  <div class="row">
    <mat-card class="example-card">
    <img mat-card-image [src]="Imagen" alt="Imagen"/>
  </mat-card>
</div>
<hr />
  <div class="row">
    <div class="col-12">
      <p>
        Práctica de Pokemón Api, donde te muestra todos los personajes de pokemón, y
        te imprime de color los poderes de cada uno, además de una descripción del
        personaje. También tienes la opción de buscar a tu personaje favorito.
      </p>
    </div>
  </div>
</div>
