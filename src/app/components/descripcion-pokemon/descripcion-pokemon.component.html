<mat-spinner *ngIf="loading"></mat-spinner>

<div class="contenedor" class="fadeIn">
  <ng-container *ngIf="!loading">
    <h4>{{ PokemonRecibido.name }}</h4>
    <div class="main information">
      <div class="tipos">
        <ul>
          <li
            appChangeColorType
            [nameType]="typeGetData.type.name"
            *ngFor="let typeGetData of PokemonRecibido.types"
          >
            {{ typeGetData.type.name }}
          </li>
        </ul>
      </div>
      <h4>Estadísticas</h4>
      <div class="Fila1">
        <img [src]="PokemonRecibido.sprites.front_default" alt="" />
        <ul>
          <li *ngFor="let estadistica of PokemonRecibido.stats">
            {{ estadistica.stat.name }} : {{ estadistica.base_stat }}
          </li>
        </ul>
      </div>
      <div class="descripcion">
        <h4>Descripción</h4>
        <p>{{ descripcion.flavor_text }}</p>
      </div>
    </div>
  </ng-container>
</div>
